   <style>

      body {
        font: 10px sans-serif;
      }

      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      .x.axis path {
        display: none;
      }

      .line {
        fill: none;

<body>


    <nav id="menu" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <!-- /.container -->
   </nav>



   <div class="container">
   <div class="featurette" id="Top10">
      <div id = "container" style = "width: 550px; height: 400px; margin: 0 auto"></div>
      <script language = "JavaScript">
         $(document).ready(function() {
            var chart = {
               plotBackgroundColor: null,
               plotBorderWidth: null,
               plotShadow: false
            };
            var title = {
               text: ' '   
            };      
            var colors = ["#543005", "#8c510a", "#bf812d", "#dfc27d", "#f6e8c3", "#c7eae5", "#80cdc1", "#35978f","#01665e","#003c30"];
            var tooltip = {
               pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
            };
            var plotOptions = {
               pie: {
                  allowPointSelect: true,
                  cursor: 'pointer',
                  
                  dataLabels: {
                     enabled: false           
                  },
                  
                  showInLegend: true
               }
            };
            var series = [{
               type: 'pie',
               name: 'Tweets',
               data: [
                  ['Real Madrid',   12651],
                  ['NFL',       12860],
                  {
                     name: 'NBA',
                     y: 11220,
                     sliced: true,
                     selected: true
                  },
                  ['ChampionsLeague',    22830],
                  ['UCL',     11653],
                  ['PSG',   11653],
                  ['PSGCEL',   8722],
                  ['Barcelona',   8095],
                  ['Peru',   7039],
                  ['F1',   7721]
               ]
            }];     
            var json = {};   
            json.chart = chart; 
            json.title = title;     
            json.tooltip = tooltip;  
            json.series = series;
            json.colors = colors;
            json.plotOptions = plotOptions;
            $('#container').highcharts(json);  
         });
      </script>   
   </div>

</body>

</html>
