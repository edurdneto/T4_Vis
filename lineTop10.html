	<div class="featurette" id="Top10">
		<div><h1> Variação das ações da Apple e do Facebook em relação ao seu valor em 28/09/2016</h1>
        <div id="chart"></div>
    </div>
	<script type="text/javascript">
        var compositeChart = dc.compositeChart('#chart');
		d3.csv("datasets/stocks.csv", function(data){
			// formatando nossos dados
            var dtgFormat = d3.time.format("%Y/%m/%d");
            var ap = data[0].apple;
            var fb = data[0].facebook;
            data.forEach(function(d){
                d.date = dtgFormat.parse(d.date);
                d.apple = +((d.apple*100/ap)-100);
                d.facebook = +((d.facebook*100/fb)-100);
                console.log(d.apple);
            });
            //criando um crossfilter
            var facts = crossfilter(data);
            var dateDim = facts.dimension(function(d){
                return d.date;
            });
            var appleByDayGroup = dateDim.group().reduceSum(function(d){
                return d.apple;
            });
            var fbByDayGroup = dateDim.group().reduceSum(function(d){
                return d.facebook;
            });
            compositeChart.width(800)
                     .height(300)
                     .margins({top: 50, right: 50, bottom: 25, left: 40})
                     .dimension(dateDim)
                     .x(d3.time.scale().domain([new Date(2016, 8, 28), new Date(2017, 8, 28)]))
                     .xUnits(d3.time.days)
                     .renderHorizontalGridLines(true)
                     .legend(dc.legend().x(700).y(5).itemHeight(13).gap(5))
                     .brushOn(false)
                     .compose([
                        dc.lineChart(compositeChart)
                                  .group(appleByDayGroup, 'Apple')
                                  .ordinalColors(['steelblue']),
                        dc.lineChart(compositeChart)
                                  .group(fbByDayGroup, 'Facebook')
                                  .ordinalColors(['darkorange'])]);
            dc.renderAll();
		});
	</script>
